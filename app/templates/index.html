<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path - Visualizer</title>
    <link rel="icon" href="/static/assets/pacman.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        retroblack: '#000000',
                        retroblue: '#1919A6',
                        retrobluebright: '#2121DE',
                        retroyellow: '#FFFF00',
                        retrored: '#FF0000',
                        retropink: '#FFB8FF',
                        retrocyan: '#00FFFF',
                        retroorange: '#FFB852',
                        retropanel: '#111',
                    },
                    fontFamily: {
                        mono: ['"Roboto Mono"', 'monospace'],
                        retro: ['"Press Start 2P"', 'cursive'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }

        h1,
        h2,
        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        .neon-border {
            border: 4px double #1919A6;
        }

        canvas {
            background: radial-gradient(circle, #0a0a0a 0%, #000000 100%);
        }
    </style>
</head>

<body class="bg-retroblack text-white h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <div class="w-96 bg-retropanel border-r-4 border-retroblue flex flex-col p-5 gap-4 overflow-y-auto shrink-0">
        <div class="text-retroyellow text-2xl retro-font mb-4 drop-shadow-md text-center">SHORTEST-PATH</div>

        <!-- Graph Settings -->
        <div class="border-2 border-retroblue p-4 rounded bg-black">
            <label class="block text-retrocyan font-bold mb-2">GRAPH SETTINGS</label>

            <div class="mb-3">
                <label class="block text-sm text-gray-400 mb-1 flex justify-between">
                    <span>Nodes</span>
                    <span id="nodesValue" class="text-retroyellow">6</span>
                </label>
                <input type="range" id="numNodes" min="2" max="100" value="6" class="w-full accent-retroyellow">
            </div>

            <div class="mb-3">
                <label class="block text-sm text-gray-400 mb-1 flex justify-between">
                    <span>Density</span>
                    <span id="densityValue" class="text-retroyellow">0.4</span>
                </label>
                <input type="range" id="density" min="0" max="1" step="0.1" value="0.4"
                    class="w-full accent-retroyellow">
            </div>

            <div class="mb-3">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="directed" class="accent-retroyellow w-4 h-4">
                    <span class="text-sm text-gray-400">Directed</span>
                </label>
            </div>

            <div class="mb-3 grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Start Node</label>
                    <select id="startNodeSelect"
                        class="w-full bg-black border-2 border-gray-700 p-1 text-white text-xs focus:border-retroyellow outline-none">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">End Node</label>
                    <select id="endNodeSelect"
                        class="w-full bg-black border-2 border-gray-700 p-1 text-white text-xs focus:border-retroyellow outline-none">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <button id="btnGenerate"
                class="w-full bg-retroblue hover:bg-retrobluebright text-white font-bold py-2 px-4 border-none transition transform hover:scale-105">
                GENERATE NEW
            </button>
        </div>

        <!-- Algorithm Settings -->
        <div class="border-2 border-retroblue p-4 rounded bg-black">
            <label class="block text-retrocyan font-bold mb-2">ALGORITHM</label>

            <select id="algorithmSelect"
                class="w-full bg-black border-2 border-gray-700 p-2 text-white mb-3 focus:border-retroyellow outline-none">
                <option value="Dijkstra">Dijkstra</option>
                <option value="Bellman-Ford">Bellman-Ford</option>
                <option value="Floyd-Warshall" selected>Floyd-Warshall</option>
                <option value="Uniform Cost Search">Uniform Cost Search</option>
                <option value="A*">A* Search</option>
            </select>

            <div class="mb-3">
                <label class="block text-sm text-gray-400 mb-1">Speed</label>
                <select id="speedSelect"
                    class="w-full bg-black border-2 border-gray-700 p-2 text-white focus:border-retroyellow outline-none">
                    <option value="1000">Slow</option>
                    <option value="100" selected>Fast</option>
                    <option value="10">Max</option>
                </select>
            </div>

            <div class="flex gap-2">
                <button id="btnRun"
                    class="flex-1 bg-retroblue hover:bg-retrobluebright text-white font-bold py-2 border-none transition transform hover:scale-105">
                    RUN
                </button>
                <button id="btnRunAll"
                    class="flex-1 bg-retroorange hover:bg-orange-600 text-black font-bold py-2 border-none transition">
                    RUN ALL
                </button>
            </div>
            <button id="btnViewCode"
                class="w-full mt-3 bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 border border-gray-600 transition text-xs">
                VIEW ALGORITHM CODE
            </button>
        </div>

        <!-- Live Stats (Moved from Overlay) -->
        <div class="border-2 border-retroblue p-4 rounded bg-black text-xs font-mono">
            <label class="block text-retrocyan font-bold mb-2">LIVE STATS</label>
            <div class="flex justify-between mb-1 border-b border-gray-800 pb-1">
                <span class="text-retropink">STATUS</span>
                <span id="statusText" class="text-white">IDLE</span>
            </div>
            <div class="flex justify-between mb-1 border-b border-gray-800 pb-1">
                <span class="text-retropink">NODES</span>
                <span id="nodeCount" class="text-white">0</span>
            </div>
            <div class="flex justify-between mb-1 border-b border-gray-800 pb-1">
                <span class="text-retropink">VISITED</span>
                <span id="visitedCount" class="text-white">0</span>
            </div>
            <div class="flex justify-between">
                <span class="text-retropink">COST</span>
                <span id="currentCost" class="text-white">0</span>
            </div>
        </div>

        <!-- Log (Hidden) -->
        <div id="logArea" style="display:none;"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col p-5 relative">
        <!-- Tabs -->
        <div class="flex gap-4 mb-4">
            <a href="/"
                class="px-6 py-2 bg-retroblack text-retroyellow border-b-2 border-retroyellow retro-font text-xs">VISUALIZE</a>
            <a href="/batch"
                class="px-6 py-2 bg-gray-900 text-gray-500 hover:text-white border-b-2 border-transparent hover:border-gray-700 retro-font text-xs transition">BATCH
                STATS</a>
        </div>

        <!-- Canvas Area -->
        <div class="flex-1 neon-border relative flex justify-center items-center bg-gray-900">
            <canvas id="graphCanvas" class="absolute inset-0 w-full h-full"></canvas>
            <!-- Overlay Removed -->
        </div>
    </div>

    <!-- Run All Modal -->
    <div id="runAllModal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-10">
        <div
            class="bg-black border-4 double border-retroblue p-8 max-w-4xl w-full max-h-full overflow-y-auto relative shadow-2xl shadow-blue-900/50">
            <button id="closeModal"
                class="absolute top-4 right-4 text-retrored text-xl font-bold hover:scale-110 transition">X</button>
            <h2 class="text-retroyellow text-2xl retro-font mb-6 text-center border-b-2 border-retroyellow pb-4">MISSION
                RESULTS</h2>

            <div id="modalLoading" class="text-center text-retrocyan animate-pulse py-10 retro-font hidden">
                CALCULATING PATHS...
            </div>

            <div id="modalContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results populated by JS -->
            </div>
        </div>
        <div id="codeModal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-10">
            <div
                class="bg-gray-900 border-4 border-retroblue p-6 max-w-6xl w-full h-[85vh] flex flex-col relative shadow-2xl rounded-lg">
                <button id="closeCodeModal"
                    class="absolute top-4 right-4 text-retrored text-2xl font-bold hover:scale-110 transition z-10 bg-gray-800 w-10 h-10 rounded-full flex items-center justify-center">Ã—</button>
                <h2 id="codeModalTitle"
                    class="text-retroyellow text-2xl retro-font mb-4 border-b-2 border-retroblue pb-3">
                    ALGORITHM CODE</h2>
                <div class="flex-1 overflow-auto bg-gray-950 p-6 border-2 border-gray-700 rounded-lg shadow-inner">
                    <pre
                        class="text-sm leading-relaxed"><code id="codeContent" class="text-green-400 font-mono whitespace-pre">Loading...</code></pre>
                </div>
                <div class="mt-4 text-xs text-gray-500 text-center retro-font">
                    Press ESC or click X to close
                </div>
            </div>
        </div>

        <script src="/static/js/viz.js?v=3"></script>
</body>

</html>
